<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Media Recorder Polyfill</title>
    <script>
      if (!window.MediaRecorder || /^\?polyfill/.test(location.search)) {
        document.write(unescape('%3Cscript src="/polyfill.js">%3C/script>'))
      }
    </script>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        font-family: sans-serif;
        margin: 2rem;
      }
      article {
        max-width: 28rem;
        margin: 0 auto;
      }
      #controls {
        margin-top: 2rem;
        display: flex;
      }
      #recordFull, #recordParts, #pause, #resume, #stop, #request {
        flex-grow: 1;
        width: 4rem;
        height: 2.5rem;
        vertical-align: bottom;
        font-size: 150%;
      }
      #recordParts span {
        vertical-align: 38%;
        font-size: 50%;
      }
      #formats, #mode {
        margin-top: 0.5rem;
        font-size: 70%;
      }
      #mode {
        float: right;
      }
      #support {
        display: none;
        margin-top: 2rem;
        color: red;
        font-weight: bold;
      }
      #list {
        margin-top: 2rem;
      }
      audio {
        vertical-align: middle;
        width: 5rem;
        margin-right: 0.5rem;
      }
      li {
        list-style: none;
        margin: 0.5rem 0;
      }
    </style>
  </head>
  <body>
    <article>
      <p>
        <a href="https://github.com/ai/audio-recorder-polyfill">Audio Recorder Polyfill</a>
        is a MediaRecorder polyfill to record audio in Edge and Safari.
      </p>
      <div id="controls">
        <button id="recordFull" disabled title="Record">⏺</button>
        <button id="recordParts" disabled title="Record by 1 second">⏺<span>1s<span></button>
        <button id="pause" disabled title="Pause">⏸</button>
        <button id="resume" disabled title="Resume">▶</button>
        <button id="stop" disabled title="Stop">⏹</button>
        <button id="request" disabled title="Dump data">▼</button>
      </div>
      <div id="mode">
        Native support, <a href="?polyfill">force polyfill</a>
      </div>
      <div id="formats"></div>
      <div id="support">
        Your browser doesn’t support MediaRecorder
        or WebRTC to be able to polyfill MediaRecorder.
      </div>
      <ul id="list">
      </ul>
    </article>
  </body>
</html>
